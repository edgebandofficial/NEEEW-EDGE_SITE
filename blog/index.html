<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDGE â€” Blog</title>
  <link rel="icon" href="/assets/uploads/logo-white.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0a0a0a;color:#f5f5f5}
    h1,h2,h3,.heading{font-family:'Bebas Neue',sans-serif}
    .card{border:1px solid rgba(255,255,255,.1);background:rgba(20,20,20,.8);backdrop-filter:blur(2px)}
    .container{max-width:896px;margin:0 auto;padding:3rem 1rem}
    .nav{position:sticky;top:0;z-index:40;backdrop-filter:blur(8px);background:rgba(10,10,10,.7);border-bottom:1px solid #262626}
  </style>
</head>
<body>
<header class="nav">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="/"><img src="/assets/uploads/logo-white.png" alt="EDGE" class="h-10 w-auto"></a>
    <nav class="hidden md:flex gap-6 text-sm opacity-90">
      <a href="/">Home</a><a href="/#music">Music</a><a href="/#shows">Shows</a><a href="/blog/">Blog</a><a href="/#epk">EPK</a><a href="/#contact">Contact</a>
    </nav>
  </div>
</header>
<main class="container">
  <h1 class="heading text-4xl font-bold mb-8">Blog</h1>
  <div id="list" class="space-y-6"></div>
</main>
<script>
async function loadJSON(p){const r=await fetch(p);return r.json()}
loadJSON('/blog/posts.json').then(data=>{
  const wrap=document.getElementById('list');
  (data.posts||[]).forEach(p=>{
    const div=document.createElement('div');div.className='card rounded-xl p-6';
    div.innerHTML = `<h2 class="heading text-2xl font-bold"><a class="hover:underline" href="/blog/posts/${p.slug}.html">${p.title}</a></h2>
    <p class="text-sm opacity-70 mb-2">${p.date}</p>
    <p class="opacity-90">${p.snippet||''}</p>`;
    wrap.appendChild(div);
  });
});
</script>
</body>
</html>
